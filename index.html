<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Policy Return Calculator</title>
  </head>
  <body>
    <div class="container">
      <form id="form" class="form">
        <h2>Policy Return Calculator</h2>

        <div class="form-control">
          <label for="premium">Premium Amount</label>
          <input type="number" id="premium" />
        </div>

        <div class="form-control">
          <label for="paid-years">Paid Years</label>
          <input type="number" name="paidYrs" id="paid-years" />
        </div>

        <div class="form-control">
          <label for="yearly-interest">Yearly Interest in %</label>
          <input type="number" name="yearly-interest" id="yearly-interest" />
        </div>

        <div class="form-control">
          <label for="unpaid-years">Unpaid Years</label>
          <input type="number" name="unpaidYrs" id="unpaid-years" />
        </div>

        <h4 class="result"></h4>
      </form>
    </div>

    <footer>Made with <span style="color: red">‚ù§</span> by Shubh</footer>

    <script src="./script.js"></script>
  </body>
</html>
